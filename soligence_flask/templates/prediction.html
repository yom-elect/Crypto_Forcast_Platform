    <main id="main">
      <!-- ======= About Section ======= -->
      <div id="about" class="about-area area-padding">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="section-headline text-center">
                <h2>Crypto Currency Price Prediction</h2>
              </div>

              <body class="background">
                <div class="login">
                  <form action="{{ url_for('predict')}}" method="post">
                    Select Crypto Currency: 
                    <select
                      style="width: 130px; height: 40px"
                      id="DayOfWeek"
                      name="DayOfWeek"
                      required="required"
                      placeholder="Crypto Coins"
                    >
                      {% for coin in coins: %}
                        <option value="{{coin}}">{{coin}}</option>
                      {% endfor %}
                    </select>

                    Future Prediction: 
                    <select
                      style="width: 130px; height: 40px"
                      id="DayOfWeek"
                      name="days"
                      required="required"
                      placeholder="Crypto Coins"
                    >
                      <option value="1">1</option>
                      <option value="7">7</option>
                      <option value="30">30</option>
                    </select>
                    
                    <button
                      type="submit"
                      style="margin: auto"
                      class="btn btn-primary btn-large"
                    >
                      Predict
                    </button>
                  </form>
                  <br />
                  <br />
                  {% if prediction_text: %}
                  <h1>Predicted Price: ${{ prediction_text }}</h1>
                  <!-- <br />
                  <p><i>Model Accuracy: {{prediction_text[1]}}%</i></p> -->
                  {% endif %}
                  <br />
                  <br />
                </div>
              </body>
            </div>
          </div>
        </div>

        <!-- End col-->
